{% extends 'school/base.html' %}
{% load static %}

{% block css %}
<!-- Custom styles for this template -->
<link href="{% static 'vendor/css/send-message.css' %}" rel="stylesheet">
<style>
    /* Дополнительные стили для страницы отправки сообщения */
    .container {
        margin-top: 50px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .messages {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
    }

    .messages li {
        padding: 10px;
        margin-bottom: 10px;
    }

    .success {
        color: green;
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }

    button[type="submit"] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>Отправить сообщение ученикам</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="subject">Предмет:</label>
        <input type="text" id="subject" name="subject"><br>
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message"></textarea><br>
        <button type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
